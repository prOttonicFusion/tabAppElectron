<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>TabApp</title>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div id="window-left">
        <div class="user-selector-container">
          <label for="user-selector">Användare:</label>
          <input type="text" id="user-selector" name="user-selector" />
        </div>
        <div class="balance-container">
          Balance: <span id="balance-display"></span> €
        </div>
        <div class="logo-container">[Logo]</div>
        <div class="add-user-container">
          <button id="add-user-button" type="button">
            Lägg till användare
          </button>
        </div>
      </div>
      <div id="window-right">
        <div class="buy-container">
          <label for="price-input">Köp:</label>
          <input type="text" id="price-input" name="price-input" /> €
        </div>
        <div class="recharge-container">
          <label for="recharge-input">Ladda:</label>
          <input type="text" id="recharge-input" name="recharge-input" /> €
        </div>
        <div class="accept-container">
          <button id="accept-button" type="button">Godkänn</button>
        </div>
        <div class="log-container">[Logg]</div>
      </div>
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./dist/renderer.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
