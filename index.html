<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>TabApp</title>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div id="window-left">
        <div class="form">
          <span class="form-item">
            <label for="user-selector">Användare:</label>
            <span>
            <select name="user-selector" id="user-selector">
              <option disabled selected value>-- Välj --</option>
            </select>
          </span>
          </span>
          <span class="form-item">
            <label for="balance-display">Balance:</label>
            <span><span id="balance-display"></span> €</span>
          </div>
        </span>
        <div class="logo-container">[Logo]</div>
        <div class="add-user-container">
          <button id="add-user-button" type="button">
            Lägg till användare
          </button>
        </div>
      </div>
      <div id="window-right">
        <div class="form">
          <span class="form-item">
            <label for="price-input">Köp:</label>
            <span>
              <input
                type="text"
                id="price-input"
                class="money-input"
                name="price-input"
              />
              €
            </span>
          </span>
          <span class="form-item">
            <label for="recharge-input">Ladda:</label>
            <span>
              <input
                type="text"
                id="recharge-input"
                class="money-input"
                name="recharge-input"
              />
              €
            </span>
          </span>
        </div>
        <div class="accept-container">
          <button id="accept-button" type="button">Godkänn</button>
        </div>
        <div id="log-container"></div>
      </div>
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./dist/renderer.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
