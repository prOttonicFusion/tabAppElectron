<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>TabApp</title>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div id="window-left">
        <div class="form">
          <span class="form-item">
            <label id="user-selector-label" for="user-selector">User:</label>
            <span>
            <select name="user-selector" id="user-selector">
              <option id="disabled-list-option" disabled selected value>-- Select --</option>
            </select>
          </span>
          </span>
          <span class="form-item">
            <label id="balance-display-label" for="balance-display">Balance:</label>
            <span id="balance-display"></span>
            <span class="currency-symbol">€</span>
          </div>
        </span>
        <div class="logo-container">[Logo]</div>
        <div class="add-user-container button-container">
          <button id="add-user-button" type="button">
            Add user
          </button>
        </div>
      </div>
      <div id="window-right">
        <div class="form">
          <span class="form-item">
            <label id="price-input-label" for="price-input">Buy:</label>
            <span>
              <input
                type="text"
                id="price-input"
                class="money-input"
                name="price-input"
              />
              <span class="currency-symbol">€</span>
            </span>
          </span>
          <span class="form-item">
            <label id="recharge-input-label" for="recharge-input">Deposit:</label>
            <span>
              <input
                type="text"
                id="recharge-input"
                class="money-input"
                name="recharge-input"
              />
              <span class="currency-symbol">€</span>
            </span>
          </span>
          <div class="accept-container button-container form-item">
            <button id="accept-button" type="button">Accept</button>
          </div>
        </div>
        <div id="log-container"></div>
      </div>
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./dist/renderer.js"></script>
    <script src="./index.js"></script>
    <script src="./src/localization/translate-main.js"></script>
  </body>
</html>
